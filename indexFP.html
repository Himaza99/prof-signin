<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       forget password </button>

       <div class="modal fade modal-dialog modal-dialog-centered modal-cent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title  " id="exampleModalLabel">Sign In</h4>
              <button type="button" class=" btn-close-top" data-bs-dismiss="modal" aria-label="Close"><img src="./img/close button icon.png" class="sign-in-icon-close" alt=""></button>  
             </div >           
            <div class="modal-body">
                <div class="text-center mt-3">
                    <h2 class="reset-title">reset your password</h2>
                </div>
                <div class="input-group mb-3">
                    <p class="input-group-para">Enter a valid e-mail to recieve instructions on how to reset your password</p>
                    <div class="mb-3 email-input">
                        <label for="exampleInputEmail1" class="form-label"><b>enter email</b></label>
                        <input type="email" class="email-input-label" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                  </div>     
                  <div class="modal-footer reset-password">
                    <button type="button" class="btn btn-primary btn-sign-in">reset password</button>
                  </div>            
                </div>
            
            </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
